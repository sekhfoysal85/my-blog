<!DOCTYPE html>
<html>
<head>
  <title>Secure Private Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Private Chat Room</h2>

<div id="chatBox" style="height:300px;overflow-y:scroll;border:1px solid #ccc;padding:10px;"></div>

<input type="text" id="message" placeholder="Type message...">
<button onclick="sendMessage()">Send</button>
<button onclick="logout()">Logout</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getDatabase, ref, push, onValue } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyD1DbUIaHnCgN1TLu0J0gav1Itjx3g_aig",
    authDomain: "private-blog-chat.firebaseapp.com",
    databaseURL: "https://private-blog-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "private-blog-chat",
    storageBucket: "private-blog-chat.firebasestorage.app",
    messagingSenderId: "385643337421",
    appId: "1:385643337421:web:1841f30f16ab71108e3b84",
    measurementId: "G-6TJG5R4MTX"
  };

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const chatRef = ref(db, "privateChat");
const chatBox = document.getElementById("chatBox");

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "index.html";
  }
});

window.sendMessage = function() {
  const text = document.getElementById("message").value;
  if (text === "") return;

  push(chatRef, {
    sender: auth.currentUser.email,
    text: text
  });

  document.getElementById("message").value = "";
}

onValue(chatRef, (snapshot) => {
  chatBox.innerHTML = "";
  snapshot.forEach((child) => {
    const msg = child.val();
    chatBox.innerHTML += `<p><b>${msg.sender}:</b> ${msg.text}</p>`;
  });
});

window.logout = function() {
  signOut(auth).then(() => {
    window.location.href = "index.html";
  });
}
</script>

</body>
</html>
