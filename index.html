<!DOCTYPE html>
<html>
<head>
  <title>Private Blog Chat Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Login To Private Chat</h2>

<input type="email" id="email" placeholder="Enter Email">
<input type="password" id="password" placeholder="Enter Password">
<button onclick="login()">Login</button>

<p id="error"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyD1DbUIaHnCgN1TLu0J0gav1Itjx3g_aig",
    authDomain: "private-blog-chat.firebaseapp.com",
    databaseURL: "https://private-blog-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "private-blog-chat",
    storageBucket: "private-blog-chat.firebasestorage.app",
    messagingSenderId: "385643337421",
    appId: "1:385643337421:web:1841f30f16ab71108e3b84",
    measurementId: "G-6TJG5R4MTX"
  };

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      window.location.href = "chat.html";
    })
    .catch(() => {
      document.getElementById("error").innerText = "Login Failed!";
    });
}
</script>

</body>
</html>
