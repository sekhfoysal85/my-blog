<!DOCTYPE html>
<html>
<head>
  <title>Private Blog Chat Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Login To Private Chat</h2>

<input type="email" id="email" placeholder="Enter Email">
<input type="password" id="password" placeholder="Enter Password">
<button onclick="login()">Login</button>

<p id="error"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "private-blog-chat.firebaseapp.com",
  databaseURL: "https://private-blog-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "private-blog-chat",
  storageBucket: "private-blog-chat.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      window.location.href = "chat.html";
    })
    .catch(() => {
      document.getElementById("error").innerText = "Login Failed!";
    });
}
</script>

</body>
</html>
